<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrappo</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- /Bootstrap -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font Awesome -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="ms-header">
            <nav class="navbar navbar-expand navbar-dark fixed-top ms-nav ">
                <div class="container flex justify-content-between">
                    <a href="" class="navbar-brand ms-logo">START BOOTSTRAP</a>
                    <div class="navbar-nav d-none d-md-flex">
                        <a href="" class="nav-item nav-link">PORTFOLIO</a>
                        <a href="" class="nav-item nav-link">ABOUT</a>
                        <a href="" class="nav-item nav-link">CONTACT</a>
                    </div>
                    <button class="btn ms-btn-nav d-md-none"><i class="fa-solid fa-bars"></i></button>
                </div>
            </nav>
        </header>
        <main>
            <section id="hero" class="py-4">
                <div class="container text-center">
                    <img src="img/avatar.svg" alt="avatar">
                    <h1 class="py-2">START BOOTSTRAP</h1>
                    <div class="row justify-content-center align-items-center ms-star">
                        <div class="col-5 ms-white-border"></div>
                        <div class="col-2"><i class="fa-solid fa-star"></i></div>
                        <div class="col-5 ms-white-border"></div>
                    </div>
                    <h5 class="text-uppercase mt-3">Graphic artist - Web designer - Illustrator</h5>
                </div>
            </section>
            <section id="portfolio" class="py-4">
                <div class="container text-center p-1">
                    <h2 class="py-2">PORTFOLIO</h2>
                    <div class="row justify-content-center align-items-center ms-star">
                        <div class="col-5 ms-other-border"></div>
                        <div class="col-2"><i class="fa-solid fa-star"></i></div>
                        <div class="col-5 ms-other-border"></div>
                    </div>
                    <div class="row g-2 ms-icon-row py-2">
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/cake.png" alt="cake">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/circus.png" alt="circus">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/game.png" alt="game">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/safe.png" alt="safe">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="py-2 w-50" src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>                
            </section>
            <section>
                
            </section>
            <section>
                
            </section>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
